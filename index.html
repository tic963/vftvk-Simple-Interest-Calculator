<!DOCTYPE html>
<html>
    <head>
    
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id = "inputSection">
            <h1>Simple Interest Calculator</h1>
            <div id = "calculator"> 
                <label for="principal">Amount</label>
                <input type="text" id="principal" name="principal" value="" placeholder="number only"> <br />
                <!-- onclick="updateRanchRateValue1();" -->
                <!-- <output id="principalTest"></output> -->
                <br>
                
                <label for="rate">Rate</label>
                <input type="range" id="rate" name="rate" min="0" max="10" step="0.1" value="5" onchange="updateRanchRateValue()" ; />
                <output id="showRange"></output>%
                <br />
                <br>
                
                <label for="years">No. of Years</label>
                <input type="number" id="years" name="years" min="0" max="20" step="1" value="5"> <br />
                <!-- Interest : <span id="result"></span><br> -->
                <br>
                <button onclick="showCalculationResult();">Compute Interest</button>
                <div id="showResult"></div>
            </div>
            <footer>&copy;Everyone Can Get Rich</footer>
        </section>
        <script src="script.js"></script>
    </body>
</html>
