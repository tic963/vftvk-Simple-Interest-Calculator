<!DOCTYPE html>
<html>
    <head>
    <title>Wep App-Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id = "inputSection">
            <h1>Simple Interest Calculator</h1>
            <div id = "calculator"> 
                <label for="principal">Amount</label>
                <input type="text" id="principal" name="principal" value="10000" placeholder="number only"  > <br />
                <!-- onclick="updateRanchRateValue1();" -->
                <!-- <output id="principalTest"></output> -->
                <br>
                
                <label for="rate">Rate</label>
                <input type="range" id="rate" name="rate" min="1" max="20" step="1" value="5" onchange="updateRanchRateValue()" ; />
                <output id="showRange"></output>%
                <br />
                <br>
                
                <label for="years">No. of Years</label>
                <select name="yearsInterest" required id="years" onchange="dueDate();">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <!-- <input type="number" id="years" name="years" min="0" max="20" step="1" value="5"> <br /> -->
                <!-- Interest : <span id="result"></span><br> -->
                <br>
                <button onclick="showCalculationResult();" id="summitCalcu">Compute Interest</button>
                <div id="showResult"></div>
            </div>
            <footer>&copy;Everyone Can Get Rich</footer>
        </section>
        <script src="script.js"></script>
    </body>
</html>
